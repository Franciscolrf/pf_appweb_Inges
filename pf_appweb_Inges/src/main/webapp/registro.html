<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styleRegistro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <title>Registro Usuario</title>
</head>

<body>
    <main class="container">
        <section class="form-container">
            <a href="login.html" class="login-btn">¿Ya tienes cuenta? Loguéate!</a>
            <div class="icon-user">
                <i class="fa fa-user" aria-hidden="true"></i>
            </div>

            <h1>Registro de Usuario</h1>

            <form action="#" method="post" class="register-form">
                <label for="nombreCompleto">Nombre completo:</label>
                <input type="text" id="nombreCompleto" name="nombreCompleto" required pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]+" title="Solo se permiten letras">
                
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required pattern="^[a-zA-Z0-9._%+-]+@.+$" title="El correo debe contener un @">

                <label for="contrasenia">Contraseña:</label>
                <input type="password" id="contrasenia" name="contrasenia" required minlength="8" title="Debe tener al menos 8 caracteres">

                <label for="confirmarContrasenia">Confirmar Contraseña:</label>
                <input type="password" id="confirmarContrasenia" name="confirmarContrasenia" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required pattern="[0-9]{10}" title="Solo se permiten números">

                <label>Avatar (Opcional):</label>
                <label for="avatar" class="file-label">
                    <div class="file-icon">
                        <i class="fa fa-upload" aria-hidden="true"></i>
                    </div>
                </label>
                <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg">

                <label for="direccionCalle">Calle:</label>
                <input type="text" id="direccionCalle" name="direccionCalle" required title="Ingrese su calle">

                <label for="direccionNumero">Número:</label>
                <input type="text" id="direccionNumero" name="direccionNumero" required title="Ingrese su número">

                <label for="direccionCiudad">Ciudad:</label>
                <input type="text" id="direccionCiudad" name="direccionCiudad" required title="Ingrese su ciudad">

                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>

                <label for="genero">Género:</label>
                <select id="genero" name="genero" required>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>

                <button type="submit" class="btn">
                    <i class="fa fa-check" aria-hidden="true"></i>
                </button>
            </form>

            <a href="index.html">  
                <button class="exit-btn">
                    <i class="fa-solid fa-xmark"></i>
                </button> 
            </a>
        </section>
    </main>
</body>

</html>
