<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styleCrearPublicaciones.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <title>Crear Publicación</title>
</head>
<body>
    <header>
        <h1>Crear Publicación</h1>
        <nav>
            <a href="publicaciones.html" class="exit-btn"><i class="fa-solid fa-arrow-left"></i></a>
        </nav>
    </header>
    <main class="container">
        <section class="form-container">
            <h2>¡Comparte tus ideas!</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="title">Título</label>
                    <input type="text" id="title" name="title" placeholder="Título de la publicación" required>
                </div>
                <div class="form-group">
                    <label for="content">Contenido</label>
                    <textarea id="content" name="content" rows="8" placeholder="Escribe aquí el contenido..." required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="submit-btn"><i class="fa-solid fa-paper-plane"></i> Publicar</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
